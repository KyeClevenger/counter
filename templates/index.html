<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <div class="container">
            <h1>Give me some likes please!!</h1>
            <p>{{ Num }}</p>
            <form action='/reset'>
                <input type="submit" name="reset" value="You go back to one like..." />
            </form>
            <br>
            <form action="/double">
                <input type="submit" name="Num" value="I will give you two likes :D" />
            </form>
    </div>
</body>
</html>
